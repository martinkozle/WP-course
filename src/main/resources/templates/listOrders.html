<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>WP lab - Confirmation Info</title>
    <style type="text/css">
        body {
            width: 800px;
            margin: auto;
        }
        table {
            width:100%;
        }
        table, td, th {
            border: 1px solid black;
            padding: 3px 2px;
        }
    </style>
</head>
<body>
<section>
    <header>
        <h1>Order List</h1>
    </header>
    <form th:action="@{/orders/{query}(query=${query})}" th:method="POST">
        <label>
            <input type="text" name="query" placeholder="Search" th:value="${query}"/>
        </label>
        <input type="submit" value="Search"/>
    </form>
    <ul>
        <li th:each="order : ${orders}">
            <span th:text="${order.balloonColor}"></span>
            <span th:text="${order.balloonSize}"></span>
            <span th:text="${order.clientName}"></span>
            <span th:text="${order.clientAddress}"></span>
        </li>
    </ul>
    <a th:href="@{/balloons}">New order</a>

</section>
</body>
</html>
